<div class="row background">
    <div class="offset-sm-4 col-sm-4">

      <div class="card text-blank border-0">
        <div class="card-body" >
          <div class="card-title text-center">
            <h5>login</h5>
          </div>  
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
             

              <div class="form-group">

                <input type="email" placeholder="Enter your email" class="form-control" formControlName="email">
                <small class="form-text text-muted">
                  We'll never share your email with anyone else
                </small>

              </div>

              <div class="alert alert-danger"
                *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                A valid email is required
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm btn-block" [disabled]="!myForm.valid">login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <button class="btn btn-link" routerLink="/home">create a new account</button>
            </div>

          </div>
        </div>
      </div>
      <div class="alert alert-success"  *ngIf="message.length>0">
        {{message}}
      </div>
      <div class="alert alert-danger" *ngIf="userError">
        {{userError.message}}
      </div>
    </div>
  </div>
